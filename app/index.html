<!--  ~~~~~~~~~~~~~~~~~~~   Документация к проекту   ~~~~~~~~~~~~~~~~~~~~~~~~~ 


1. Скачиваем все пакеты npm install (создаётся папка node_modules)
2. Запустить Gulp командой gulp (откроет localhost3000 с нашим проектом)
3. normalize.css нужен для кроссбраузерной верстки
4. subtitle всегда повторяются   (suptitle-left, suptitle-right)
5. 4 slider-item__info в блоке header
6. Если мы хотим, чтобы заказчик мог менять сам фон header потом, например этот лэндинг будет садиться потом на wordpress,  мы должны делать через background через атрибут style.
7. Глобальные стили _global.scss
8. Блоку slider-info не нужно задавать размеры, так как применяя размер шрифта и отступы для внутренних элементов (текстов), блок сам получит свои размеры, так как он обёртка для внутренних элементов.
9. Slider делаем через slick.js (слайдеры, от библиотеки Jquery)
10. Задаём родителю блоку text-transform: uppercase - и у всего текста этого блока будет верхний регистр текста так как это свойство наследуется
11. Изменил кнопки у слайдера по default и прописал картинками (svg) стрелки вправо и влево, указава в main.js свойства prevArrow и nextArrow.
